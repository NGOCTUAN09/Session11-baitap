<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

  <body>
    <script>
      // bai3:: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Thực thi hàm vừa khởi tạo
      function tinhGiaiThua(n) {
        if (n < 0) {
          return "Giai thừa không được định nghĩa cho số âm";
        } else if (n === 0 || n === 1) {
          return 1;
        } else {
          let giaiThua = 1;
          for (let i = 2; i <= n; i++) {
            giaiThua *= i;
          }
          return giaiThua;
        }
      }

      let so = parseInt(prompt("Nhập vào một số nguyên:"));
      let ketQua = tinhGiaiThua(so);
      console.log(`Giai thừa của ${so} là: ${ketQua}`);
    </script>
  </body>
</html>
